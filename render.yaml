services:
  - type: web
    name: policy-lens
    env: python
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false 
      - key: OPENAI_API_KEY
        sync: false 
      - key: PYTHON_VERSION
        value: "3.12.9"